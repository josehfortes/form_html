<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Um titulo qualquer</title>
    </head>
    <body>
        <h1>Titulo 1</h1>
        <h2>Titulo 2</h2>
        <p>Isto é um parágrafo.</p>
        <p>Isto é outro parágrafo.</p>
        <a href="http://www.google.com" target="_blank">Pagina dois</a>
        <table>
            <thead>
                <tr>
                    <th>Titulo 1</th>
                    <th>Titulo 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Linha 1 coluna 1</td>
                    <td>Linha 1 coluna 2</td>
                </tr>
                <tr>
                    <td>Linha 2 coluna 1</td>
                    <td>Linha 2 coluna 2</td>
                </tr>
            </tbody>
            
        </table>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <form>
            <input type="text" />
            <input type="checkbox" />
            <input type="radio" />
            <input type="range" />
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
